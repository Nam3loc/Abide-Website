</head>

<body>
    <!-- NavBar -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Abide Worship</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navbar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                        </li>
                    </ul>

            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <h1 class="title"> Contact Us
        <small class="under-title">If you have any questions or comments, feel free to reach out!</small>
    </h1>
    <section class="contact-wrapper">
        <form action="mailto:colemanfullstackdev@gmail.com" class="contact-form">
            <div class="first-name-wrapper name-wrapper">
                <div class="input-block">
                    <!-- <label for="">First Name</label> -->
                    <input type="text" placeholder='First Name' class="form-control">
                </div>
            </div>
            <div class="last-name-wrapper name-wrapper">
                <div class="input-block">
                    <!-- <label for="">Last Name</label> -->
                    <input type="text" placeholder='Last Name' class="form-control">
                </div>
            </div>
            <div class="email-wrapper">
                <div class="input-block">
                    <!-- <label for="">Email</label> -->
                    <input type="text" placeholder='Email' class="form-control">
                </div>
            </div>
            <div class="message-wrapper">
                <div class="input-block">
                    <!-- <label for="">Message Subject</label> -->
                    <input type="text" placeholder='Message Subject' class="form-control">
                </div>
            </div>
            <div class="text-form-wrapper">
                <div class="input-block textarea">
                    <!-- <label for="">Drop your message here</label> -->
                    <textarea rows="3" type="text" placeholder='Drop your message here' class="form-control"></textarea>
                </div>
            </div>
            <div class="send-button-wrapper">
                <button class="square-button">Send</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <div class="footer">
        <a href="https://www.instagram.com/abide.worship/" target="_blank"><img
                src="./Icons/icons8-instagram-logo-48.png" alt="Instagram Logo"></a>
        <p>&copy;&nbsp2023 Abide Worship</p>
    </div>
